<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <title>Angular With Webpack</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <style>
      body {
        background: #ffffff;
        color: #25bea0;
      }

      .spinner-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #25bea0;
        opacity: 0;
        z-index: -1;
        transition: opacity .8s ease-in-out;
      }

      my-app:empty + .spinner-wrapper {
        opacity: 1;
        z-index: 100;
      }

      .spinner {
        width: 40px;
        height: 40px;
        background-color: #374353;
        border-radius: 100%;
        animation: scaleout 1s infinite ease-in-out;
      }

      @keyframes scaleout {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <my-app></my-app>
    <div class="spinner-wrapper">
      <div class="spinner"></div>
    </div>
  </body>
</html>
